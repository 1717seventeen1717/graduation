    <section class="publicMian ">
        <div class="left">
            <h2 class="leftH2"><span class="span1"></span>功能列表 <span></span></h2>
            <nav>

                    <li><a href="login.html">退出系统</a></li>
                </ul>-->
            </nav>
        </div>
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>销售管理页面 >> 订单添加页面</span>
            </div>
            <div class="providerAdd">
                <form action="#">
                    <!--div的class 为error是验证错误，ok是验证成功-->
                    <!--<div class="">
                        <label for="billId">订单编码：</label>
                        <input type="text" name="billId" id="billId" required/>
                        <span>*请输入订单编码</span>
                    </div>-->
                    <div>
                        <label for="userName">用户名：</label>
                        <input type="text" name="userName" id="userName" required/>
                        <span>*请输入用户名</span>
                    </div>
                    <div>
                        <label for="phoneNumber">联系电话：</label>
                        <input type="text" name="phoneNumber" id="phoneNumber" required/>
                        <span>*请输入联系电话</span>
                    </div>
                    <div>
                        <label for="provideCode">商品编号：</label>
                        <input type="text" name="provideCode" id="provideCode" required/>
                        <span>*请输入商品编号</span>
                    </div>
                    <div>
                        <label for="goodsName">商品名称：</label>
                        <input type="text" name="goodsName" id="goodsName" required/>
                        <span>*请输入商品名称</span>
                    </div>
                    <div>
                        <label for="billCom">商品单价：</label>
                        <input type="text" name="billCom" id="billCom" required/>
                        <span>*请输入商品单价</span>
                    </div>
                    <div>
                        <label for="billNum">商品数量：</label>
                        <input type="text" name="billNum" id="billNum" required/>
                        <span>*请输入大于0的正自然数</span>
                    </div>
                    <div>
                        <label for="money">总金额：</label>
                        <input type="text" name="money" id="money" required/>
                        <span>*请输入大于0的正自然数</span>
                    </div>
                    <div>
                        <label for="area">地址：</label>
                        <input type="text" name="area" id="area" required/>
                        <span>*请输入地址</span>
                    </div>
                    <!--<div>
                        <label>供应商：</label>
                        <select name="supplier">
                        <option value="">--请选择相应的提供商--</option>
                        <option value="">北京市粮油总公司</option>
                        <option value="">邯郸市五得利面粉厂</option>

                    </select>
                        <span>*请选择供应商</span>
                    </div>-->
                    <div>
                        <label>是否付款：</label>
                        <input type="radio" name="zhifu"  class="yes"/>已付款
                        <input type="radio" name="zhifu" class="no" checked/>未付款
                    </div>
                    <div class="providerAddBtn">
                        <!--<a href="#">保存</a>-->
                        <!--<a href="billList.html">返回</a>-->
                        <input type="button" value="保存"  class="save"/>
                        <input type="button" value="返回"  class="back"/>
                    </div>
